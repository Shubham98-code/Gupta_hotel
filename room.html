<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gupta Hotel - Book Your Stay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1566073771259-6a8506099945?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .font-display {
            font-family: 'Playfair Display', serif;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .fade-in-up {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .fade-in-up.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <!-- Room Booking Section -->
    <section id="booking" class="w-full max-w-4xl">
        <div class="container mx-auto px-6">
            <div class="text-center mb-12 fade-in-up">
                <h2 class="font-display text-4xl md:text-5xl font-bold text-white" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">Book Your Stay</h2>
                <p class="text-gray-200 mt-2 text-lg">Reserve your room and experience comfort.</p>
            </div>
            <div class="max-w-2xl mx-auto form-container p-8 rounded-2xl shadow-2xl fade-in-up" style="transition-delay: 100ms;">
                <form id="bookingForm">
                    <div class="grid md:grid-cols-2 gap-6 mb-6">
                        <div class="fade-in-up" style="transition-delay: 200ms;">
                            <label for="checkin-date" class="block text-sm font-medium text-gray-700 mb-1">Check-in Date</label>
                            <input name="CheckIn" type="date" id="checkin-date" class="w-full p-3 border border-gray-300 rounded-lg text-gray-500 focus:outline-none focus:ring-2 focus:ring-amber-500 transition-shadow duration-300" required>
                        </div>
                        <div class="fade-in-up" style="transition-delay: 300ms;">
                            <label for="checkout-date" class="block text-sm font-medium text-gray-700 mb-1">Check-out Date</label>
                            <input name="CheckOut" type="date" id="checkout-date" class="w-full p-3 border border-gray-300 rounded-lg text-gray-500 focus:outline-none focus:ring-2 focus:ring-amber-500 transition-shadow duration-300" required>
                        </div>
                    </div>
                    <div class="grid md:grid-cols-2 gap-6">
                        <div class="fade-in-up" style="transition-delay: 400ms;"><input name="Name" type="text" placeholder="Your Name" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 transition-shadow duration-300" required></div>
                        <div class="fade-in-up" style="transition-delay: 500ms;"><input name="Email" type="email" placeholder="Your Email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 transition-shadow duration-300" required></div>
                        <div class="fade-in-up" style="transition-delay: 600ms;"><input name="Phone" type="tel" placeholder="Phone Number" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 transition-shadow duration-300" required></div>
                        <div class="fade-in-up" style="transition-delay: 700ms;"><input name="Guests" type="number" placeholder="Number of Guests" min="1" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 transition-shadow duration-300" required></div>
                        <div class="md:col-span-2 fade-in-up" style="transition-delay: 800ms;">
                             <select name="RoomType" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 text-gray-500 transition-shadow duration-300" required>
                                <option value="" disabled selected>Select Room Type</option>
                                <option value="single">Single Room</option>
                                <option value="double">Double Room</option>
                                <option value="suite">Suite</option>
                             </select>
                        </div>
                    </div>
                    <div class="fade-in-up" style="transition-delay: 900ms;">
                        <textarea name="Requests" placeholder="Special Requests" rows="4" class="w-full p-3 mt-6 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 transition-shadow duration-300"></textarea>
                    </div>
                    <div class="text-center mt-6 fade-in-up" style="transition-delay: 1000ms;">
                        <button id="submit-button" type="submit" class="bg-amber-500 text-white font-bold py-3 px-12 rounded-full hover:bg-amber-600 transform hover:scale-105 transition-all duration-300 shadow-lg">Submit Booking</button>
                    </div>
                </form>
                 <div id="form-message" class="text-center mt-4 font-semibold"></div>
            </div>
        </div>
    </section>

    <script>
        const bookingForm = document.getElementById('bookingForm');
        const formMessage = document.getElementById('form-message');
        const submitButton = document.getElementById('submit-button');
        
        // The placeholder has been replaced with your actual script URL.
        const googleScriptURL = 'https://script.google.com/macros/s/AKfycbzi8V8aLLHndlxNgM0SGEZz7V0PYACpqGyw801cD33rbKw8LcRsCqHAwZZhlcPa0-6COA/exec';

        bookingForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';
            formMessage.textContent = '';
            formMessage.classList.remove('text-red-600', 'text-green-600');

            const formData = new FormData(bookingForm);
            
            // Note: We are sending the data directly as FormData.
            // The Apps Script needs to be adjusted to handle this.
            // However, for simplicity and to avoid CORS issues, we send it as a plain object.
            const data = {};
            formData.forEach((value, key) => (data[key] = value));

            fetch(googleScriptURL, {
                method: 'POST',
                // We must use 'no-cors' mode to avoid CORS errors with Google Apps Script.
                // This means we can't read the response, but the request will go through.
                mode: 'no-cors', 
                cache: 'no-cache',
                headers: {
                    'Content-Type': 'application/json'
                },
                // The redirect must be 'follow' for this to work correctly.
                redirect: 'follow',
                body: JSON.stringify(data)
            })
            .then(res => {
                // Since we are in 'no-cors' mode, we can't check the response status.
                // We optimistically assume the submission was successful.
                formMessage.textContent = 'Thank you! Your booking request has been submitted successfully.';
                formMessage.classList.add('text-green-600');
                bookingForm.reset();
            })
            .catch(error => {
                console.error('Error:', error);
                formMessage.textContent = 'An error occurred. Please try again.';
                formMessage.classList.add('text-red-600');
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.textContent = 'Submit Booking';
                setTimeout(() => {
                    formMessage.textContent = '';
                }, 6000);
            });
        });

        // Date picker logic
        const checkinDateInput = document.getElementById('checkin-date');
        const checkoutDateInput = document.getElementById('checkout-date');

        const today = new Date().toISOString().split('T')[0];
        checkinDateInput.setAttribute('min', today);

        checkinDateInput.addEventListener('change', () => {
            if (!checkinDateInput.value) return;
            const checkinDate = new Date(checkinDateInput.value);
            checkinDate.setDate(checkinDate.getDate() + 1);
            const minCheckoutDate = checkinDate.toISOString().split('T')[0];
            checkoutDateInput.setAttribute('min', minCheckoutDate);
            if (checkoutDateInput.value < minCheckoutDate) {
                checkoutDateInput.value = '';
            }
        });

        // Animation Logic
        document.addEventListener('DOMContentLoaded', () => {
            const animatedElements = document.querySelectorAll('.fade-in-up');
            setTimeout(() => {
                animatedElements.forEach(el => {
                    el.classList.add('visible');
                });
            }, 100);
        });
    </script>

</body>
</html>
